<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Steganography Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Steganography Tool</h1>
    
    <div>
        <h2>Encode Message</h2>
        <input type="file" id="encodeImage" accept="image/*">
        <input type="text" id="message" placeholder="Enter message to hide">
        <button onclick="encodeMessage()">Encode</button>
    </div>

    <div>
        <h2>Decode Message</h2>
        <input type="file" id="decodeImage" accept="image/*">
        <button onclick="decodeMessage()">Decode</button>
    </div>

    <div id="result"></div>

    <script>
        function encodeMessage() {
            const imageFile = document.getElementById('encodeImage').files[0];
            const message = document.getElementById('message').value;
            const resultDiv = document.getElementById('result');

            if (!imageFile || !message) {
                resultDiv.textContent = 'Please select an image and enter a message';
                return;
            }

            const formData = new FormData();
            formData.append('image', imageFile);
            formData.append('message', message);

            fetch('/encode', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                resultDiv.textContent = data.message || 'Encoded successfully';
            })
            .catch(error => {
                resultDiv.textContent = 'Error: ' + error;
            });
        }

        function decodeMessage() {
            const imageFile = document.getElementById('decodeImage').files[0];
            const resultDiv = document.getElementById('result');

            if (!imageFile) {
                resultDiv.textContent = 'Please select an image';
                return;
            }

            const formData = new FormData();
            formData.append('image', imageFile);

            fetch('/decode', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                resultDiv.textContent = data.decoded_text || 'Decoded: ' + data.message;
            })
            .catch(error => {
                resultDiv.textContent = 'Error: ' + error;
            });
        }
    </script>
</body>
</html>
